<div class="container">
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-2" *ngFor="let movie of movies">
            <app-item [itemData]="movie"></app-item>
        </div>
    </div>
    <p-paginator
        [ngStyle]="{ backgroundColor: 'var(--pink-500)' }"
        [rows]="20"
        [totalRecords]="10000"
        (onPageChange)="paginate($event)"
    ></p-paginator>
</div>
